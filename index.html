<!DOCTYPE html>
<html>
    <head>
        <title>Basketball score board challenge</title>
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="team">Home</div>
            <div class="team">Away</div>
        </div>
        <div class="row">
       
            <div class="score" id="home-score">0</div>
            <div class="score" id="away-score">0</div>
        </div>
        <div class="row">
            <div>
                <button id="home-1">+2</button>
            </div>
            <div>
                <button id="away-1">+2</button>
            </div>
        </div>
    </body>
</html>
